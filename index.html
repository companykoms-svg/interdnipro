<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Оптоволоконний інтернет у Дніпрі — На Дроті</title>
<meta name="description" content="Оптоволоконний інтернет у Дніпрі та області. Працює понад 72 години без електроенергії. Квартири, будинки, бізнес. На Дроті.">

<!-- SEO -->
<meta name="keywords" content="оптоволоконний інтернет Дніпро, інтернет без світла, FTTH, FTTB, На Дроті">
<link rel="canonical" href="https://nadroti.ua">

<!-- Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "InternetServiceProvider",
  "name": "На Дроті",
  "areaServed": "Dnipro, Dnipropetrovsk region",
  "serviceType": "Fiber Internet",
  "url": "https://nadroti.ua"
}
</script>

<style>
:root {
  --primary:#2563eb;
  --light:#f1f5f9;
  --dark:#0f172a;
  --muted:#64748b;
  --radius:14px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{color:var(--dark);line-height:1.7;background:#fff}

.container{max-width:1200px;margin:auto;padding:20px}
section{padding:80px 0}

header{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb;z-index:10}
.nav{display:flex;justify-content:space-between;align-items:center}
.logo{font-size:22px;font-weight:700;color:var(--primary)}
.lang-switch button{border:none;background:none;font-weight:600;margin-left:10px;cursor:pointer;color:var(--muted)}
.lang-switch .active{color:var(--primary)}

.hero{position:relative;min-height:85vh;display:flex;align-items:center;text-align:center}
.hero-bg{position:absolute;inset:0;background:url("images/hero.jpg") center/cover no-repeat;filter:brightness(.7)}
.hero-content{position:relative;z-index:1;color:#fff}
.hero h1{font-size:clamp(32px,4vw,48px);margin-bottom:20px}
.hero p{max-width:700px;margin:0 auto 30px}

.btn{background:var(--primary);color:#fff;padding:14px 30px;border-radius:var(--radius);text-decoration:none;font-weight:600}

h2{text-align:center;margin-bottom:40px;font-size:32px}
h3{margin:30px 0 15px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px}
.card{background:var(--light);padding:30px;border-radius:var(--radius);text-align:center}

.content-img{width:100%;max-width:900px;margin:40px auto;display:block;border-radius:var(--radius)}

ul{margin:20px 0 30px 20px}

.form{max-width:500px;margin:auto}
input,textarea{width:100%;padding:14px;margin-bottom:15px;border-radius:var(--radius);border:1px solid #cbd5f5}

footer{background:var(--dark);color:#cbd5f5;text-align:center;padding:30px}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="logo">На Дроті</div>
    <div class="lang-switch">
      <button class="active" onclick="setLang('ua')">UA</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-bg"></div>
  <div class="container hero-content">
    <h1 data-ua="Оптоволоконний інтернет у Дніпрі"
        data-en="Fiber Internet in Dnipro"></h1>

    <p data-ua="Стабільний швидкісний інтернет для квартир, будинків і бізнесу. Працює понад 72 години навіть без електроенергії."
       data-en="High-speed stable internet for apartments, houses and businesses. Works over 72 hours without electricity."></p>

    <a href="#form" class="btn"
       data-ua="Замовити підключення"
       data-en="Request connection"></a>
  </div>
</section>

<!-- WHY US -->
<section>
  <div class="container">
    <h2 data-ua="Чому обирають «На Дроті»"
        data-en="Why choose Na Droti"></h2>

    <div class="grid">
      <div class="card">
        <h3 data-ua="Інтернет без світла"
            data-en="Internet without power"></h3>
        <p data-ua="Робота мережі понад 72 години завдяки резервному живленню."
           data-en="Network works over 72 hours thanks to backup power."></p>
      </div>

      <div class="card">
        <h3 data-ua="Максимальна швидкість"
            data-en="Maximum speed"></h3>
        <p data-ua="До 1 Гбіт/с по сучасному оптоволокну."
           data-en="Up to 1 Gbps via modern fiber optics."></p>
      </div>

      <div class="card">
        <h3 data-ua="Надійність і безпека"
            data-en="Reliability & security"></h3>
        <p data-ua="Стабільний пінг, захист даних та відсутність перешкод."
           data-en="Stable ping, data protection and no interference."></p>
      </div>
    </div>
  </div>
</section>

<!-- TECHNOLOGY -->
<section>
  <div class="container">
    <h2 data-ua="Сучасні технології підключення"
        data-en="Modern connection technologies"></h2>

    <p data-ua="Ми використовуємо одномодовий оптоволоконний кабель G657A2 SM 9/125 мкм — ідеальне рішення для FTTH та FTTB."
       data-en="We use single-mode fiber G657A2 SM 9/125 µm — ideal for FTTH and FTTB."></p>

    <img src="images/fiber-cable.jpg" class="content-img">

    <ul>
      <li data-ua="Висока пропускна здатність"
          data-en="High bandwidth"></li>
      <li data-ua="Мінімальні затримки"
          data-en="Minimal latency"></li>
      <li data-ua="Дальність передачі без втрат"
          data-en="Long-distance transmission without loss"></li>
    </ul>
  </div>
</section>

<!-- EQUIPMENT -->
<section>
  <div class="container">
    <h2 data-ua="Обладнання"
        data-en="Equipment"></h2>

    <h3 data-ua="4G WiFi маршрутизатори"
        data-en="4G WiFi routers"></h3>
    <img src="images/wifi-router.jpg" class="content-img">

    <h3 data-ua="Оптоволоконні модулі 60 км"
        data-en="60 km fiber modules"></h3>
    <img src="images/sfp-module.jpg" class="content-img">
  </div>
</section>

<!-- COVERAGE -->
<section>
  <div class="container">
    <h2 data-ua="Зона покриття"
        data-en="Coverage area"></h2>

    <p data-ua="Підключаємо квартири, приватні будинки та бізнес у Дніпрі та Дніпропетровській області."
       data-en="We connect apartments, houses and businesses in Dnipro and the region."></p>

    <img src="images/coverage.jpg" class="content-img">
  </div>
</section>

<!-- FORM -->
<section id="form">
  <div class="container">
    <h2 data-ua="Залишити заявку"
        data-en="Leave a request"></h2>

    <form class="form">
      <input placeholder="Ім'я / Name">
      <input placeholder="Телефон / Phone">
      <textarea placeholder="Адреса / Address"></textarea>
      <button class="btn"
        data-ua="Надіслати"
        data-en="Submit"></button>
    </form>
  </div>
</section>

<footer>
  © 2026 На Дроті — Dnipro
</footer>

<script>
function setLang(lang){
  document.querySelectorAll('[data-ua]').forEach(el=>{
    el.textContent = el.dataset[lang];
  });
  document.querySelectorAll('.lang-switch button')
    .forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}
setLang('ua');
</script>

</body>
</html>
